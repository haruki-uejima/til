<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>パスワードの判定</title>
</head>

<body>
    <form name="main">
        <div width="100%" height="100%" align="center">
            <!-- 6文字以上が正常、6文字未満は赤く表示 -->
            <p>パスワード：<input type="password" name="password"> <input type="button" value="入力チェック"
                    onclick="checkPassword()"></p>
        </div>
    </form>
    <script type="text/javascript">
        function checkPassword() {
            var pass = document.main.password.value;
            var backGroundColor = "#FF0000";
            var passwordBox = document.getElementsByName("password");

            if (pass.length < 6) {
                passwordBox[0].style.backgroundColor = backGroundColor;
            }
        }
    </script>
</body>

</html>
